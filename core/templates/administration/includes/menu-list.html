{% load static  %}

<style>
/* Escopo espec√≠fico para sidebar menu */
.sidebar-custom-menu { padding: 16px 0; }
.sidebar-custom-menu .nav-item { margin-bottom: 4px; }

/* Links principais */
.sidebar-custom-menu .nav-link { 
    padding: 12px 16px; margin: 0 8px; border-radius: 8px; 
    transition: all 0.2s ease; position: relative; 
}
.sidebar-custom-menu .nav-link.active { 
    background: linear-gradient(135deg, #206bc4 0%, #1a5ba8 100%) !important; 
    color: white !important; font-weight: 500; 
    box-shadow: 0 2px 8px rgba(32, 107, 196, 0.3); 
}
.sidebar-custom-menu .nav-link.active::before { 
    content: ''; position: absolute; left: -8px; top: 50%; 
    transform: translateY(-50%); width: 3px; height: 70%; 
    background: white; border-radius: 2px; 
}
.sidebar-custom-menu .nav-link.active .nav-link-icon svg { color: white !important; }

/* Dropdown */
.sidebar-custom-menu .dropdown-menu { 
    background: transparent; border: none; margin: 0; 
    padding: 4px 0; box-shadow: none; position: static; width: 100%; 
}
.sidebar-custom-menu .dropdown-menu .dropdown-menu-columns,
.sidebar-custom-menu .dropdown-menu .dropdown-menu-column { width: 100%; padding: 0; }

/* Itens dropdown */
.sidebar-custom-menu .dropdown-item { 
    margin: 4px 8px; border-radius: 6px; 
    transition: all 0.2s ease; color: white; font-size: 0.9rem; 
    width: calc(100% - 16px); box-sizing: border-box; 
}
.sidebar-custom-menu .dropdown-item.active { 
    background: white !important; color: #206bc4 !important; 
    font-weight: 500; box-shadow: 0 1px 4px rgba(255, 255, 255, 0.2); 
}

/* Hover effects */
.sidebar-custom-menu .nav-link:hover:not(.active) { 
    background-color: rgba(32, 107, 196, 0.1); color: #74c0fc; 
}
.sidebar-custom-menu .dropdown-item:hover:not(.active) { 
    background-color: rgba(32, 107, 196, 0.1); 
}
</style>

<ul class="navbar-nav pt-lg-3 sidebar-custom-menu" style="padding-top: 0 !important;">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'configuration:home' %}" >
        <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->

        </span>
        <span class="nav-link-title">
            Dashboard
        </span>
        </a>
    </li>

    <li class="nav-item dropdown {% if 'partners' in request.path or 'customers' in request.path or 'suppliers' in request.path %} show {% endif %}">

            <span class="nav-link-icon d-md-none d-lg-inline-block">

                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-copy-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path stroke="none" d="M0 0h24v24H0z" />

                    <path d="M4.012 16.737a2 2 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
                    <path d="M11 14h6" />
                    <path d="M14 11v6" />
                </svg>
            </span>
            <span class="nav-link-title">
                Cadastros
            </span>
