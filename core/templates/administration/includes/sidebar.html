{% load static %}

<aside class="hidden lg:flex w-64 flex-col bg-card border-r border-border">
    <!-- Logo -->
    <div class="flex h-16 items-center justify-center border-b border-border px-4">
        <a href="/" class="flex items-center">
            <img src="{% static 'images/logo.png' %}" alt="Gestão Fiscal" class="h-12 w-auto">
        </a>
    </div>
    
    <!-- Navigation Menu -->
    <nav class="flex-1 overflow-y-auto p-4">
        {% include 'administration/includes/menu_list.html' %}
    </nav>
</aside>

<!-- Mobile Sidebar (hidden by default) -->
<div 
    x-data="{ sidebarOpen: false }"
    @toggle-sidebar.window="sidebarOpen = !sidebarOpen"
    x-show="sidebarOpen"
    x-cloak
    class="lg:hidden fixed inset-0 z-50"
>
    <!-- Backdrop -->
    <div 
        class="fixed inset-0 bg-background/80 backdrop-blur-sm"
        @click="sidebarOpen = false"
    ></div>
    
    <!-- Sidebar Panel -->
    <aside 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full"
        class="fixed inset-y-0 left-0 w-64 bg-card border-r border-border"
    >
        <div class="flex h-16 items-center justify-between border-b border-border px-4">
            <a href="/" class="flex items-center">
                <img src="{% static 'images/logo.png' %}" alt="Gestão Fiscal" class="h-10 w-auto">
            </a>
            <button @click="sidebarOpen = false" class="rounded-sm opacity-70 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
        </div>
        <nav class="flex-1 overflow-y-auto p-4">
            {% include 'administration/includes/menu_list.html' %}
        </nav>
    </aside>
</div>
