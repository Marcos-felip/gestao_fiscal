<!-- Modal de Confirmação de Desativação -->
<div class="modal-content">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    <div class="modal-status bg-danger"></div>
    <div class="modal-body text-center py-4">
        <!-- Download SVG icon from http://tabler.io/icons/icon/alert-triangle -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon mb-2 text-danger icon-lg">
            <path d="M12 9v4"></path>
            <path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z"></path>
            <path d="M12 16h.01"></path>
        </svg>
        <h3>Tem certeza?</h3>
        <div class="text-secondary">Você realmente deseja desativar a unidade <strong>{{ object.name }}</strong></div>
    </div>
    <div class="modal-footer">
        <div class="w-100">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-3 w-100" data-bs-dismiss="modal"> Cancelar </button>
                </div>
                <div class="col">
                    <form 
                        hx-post="{% url 'inventory:unit_delete' object.pk %}" 
                        hx-target="#units-table" 
                        hx-swap="outerHTML"
                        hx-trigger="submit"
                    >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-4 w-100" data-bs-dismiss="modal">Deletar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
