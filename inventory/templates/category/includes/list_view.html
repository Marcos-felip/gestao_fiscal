<table class="table table-vcenter table-mobile-md card-table">
    <thead>
        <tr>
            <th>Nome da Categoria</th>
            <th>Descrição</th>
            <th class="w-1"></th>
        </tr>
    </thead>
    <tbody>
        {% for category in object_list %}
            <tr class="category-row">
                <td data-label="Nome da Categoria">
                    <div class="d-flex py-1 align-items-center">
                        <div class="flex-fill">
                            <div class="font-medium">
                                {{ category.name|default:"" }}
                            </div>
                        </div>
                    </div>
                </td>
                <td data-label="Descrição">
                    <div class="text-muted">{{ category.description|default:"" }}</div>
                </td>
                <td>
                    <div class="btn-list flex-nowrap">
                        <a href="{% url 'inventory:category_update' pk=category.id %}" class="btn btn-ghost-primary btn-icon" data-bs-toggle="tooltip" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                <path d="M16 5l3 3" />
                            </svg>
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-ghost-secondary btn-icon" data-bs-toggle="dropdown" aria-label="Ações" title="Ações">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots-vertical" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                    <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                </svg>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-card">
                                <button class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal-{{ category.pk }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M4 7l16 0" />
                                        <path d="M10 11l0 6" />
                                        <path d="M14 11l0 6" />
                                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                        <path d="M9 7l0 -3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1l0 3" />
                                    </svg>
                                    Deletar
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhuma categoria encontrada.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
