<a href="{% if href %}{{ href }}{% else %}#{% endif %}"
    class="btn fw-bold{% if color %} btn-{{ color }}{% endif %}{% if block %} w-100{% endif %}{% if class %} {{ class }}{% endif %}"
>
    {% if icon %}
        <i class="ti ti-{{ icon }} ti me-3" style="font-size: 1.2rem;"></i>
    {% endif %}
    {{ text|default:"Button" }}
</a>
