<c-vars open_var="open" hide_action="hideDialog()"></c-vars>

<div
  x-show="{{ open_var }}"
  x-transition:enter="ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed inset-0 z-50 flex items-center justify-center"
  x-cloak
  role="dialog"
  aria-modal="true"
  @keydown.escape.window="{{ open_var }} = false"
>
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-background/80 backdrop-blur-sm" aria-hidden="true" @click="{{ hide_action }}"></div>

  <!-- Dialog -->
  <div
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    class="fixed z-50 grid w-full max-w-md gap-4 border bg-background p-6 shadow-lg rounded-lg {% if class %}{{ class }}{% endif %}"
    tabindex="-1"
    {{ attrs }}
  >
    <button
        type="button"
        class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100"
        @click="{{ hide_action }}"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
      <span class="sr-only">Fechar</span>
    </button>
    {{ slot }}
  </div>
</div>
