<form class="card card-md" action="{% url 'account_signup' %}" method="post" autocomplete="off" novalidate>
	{% csrf_token %}
	<div class="card-body">
		<h2 class="card-title text-center mb-4">Criar nova conta</h2>

		<div class="mb-3">
			<label class="form-label">Nome</label>
			<input type="text" class="form-control" placeholder="Digite seu nome" name="name">
		</div>
		<div class="mb-3">
			<label class="form-label">Endereço de e-mail</label>
			<input type="email" class="form-control" placeholder="Digite seu e-mail" name="email">
		</div>
		<div class="mb-3">
			<label class="form-label">Senha</label>
			{% include "tabler/ui/form/input-group.html" with type="password" append_button="eye:Mostrar senha" flat=True placeholder="Sua senha" %}
		</div>
		<div class="mb-3">
			<label class="form-check">
				<input type="checkbox" class="form-check-input" name="agree"/>
				<span class="form-check-label">Concordo com os <a href="#" tabindex="-1">termos e política</a>.</span>
			</label>
		</div>

		<div class="form-footer">
			<button type="submit" class="btn btn-primary w-100">Criar nova conta</button>
		</div>
	</div>
</form>

<div class="text-center text-secondary mt-3">
	Já tem conta? <a href="{% url 'account_login' %}" tabindex="-1">Faça login</a>
</div>
