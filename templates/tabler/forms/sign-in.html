<form action="{% url 'account_login' %}" method="post" autocomplete="off" novalidate>
	{% csrf_token %}
	<div class="mb-3">
		<label class="form-label">Endere√ßo de e-mail</label>
		<input type="email" class="form-control" placeholder="seu@email.com" autocomplete="off" name="login">
	</div>
	<div class="mb-2">
		<label class="form-label">
			Senha
			<span class="form-label-description">
					<a href="{% url 'account_reset_password' %}">Esqueci minha senha</a>
				</span>
		</label>
		{% include "tabler/ui/form/input-group.html" with type="password" append_button="eye:Mostrar senha" flat=True placeholder="Sua senha" %}
	</div>
	<div class="mb-2">
		<label class="form-check">
			<input type="checkbox" class="form-check-input" name="remember"/>
			<span class="form-check-label">Lembrar-me neste dispositivo</span>
		</label>
	</div>

	<div class="form-footer">
		<button type="submit" class="btn btn-primary w-100">Entrar</button>
	</div>
</form>
