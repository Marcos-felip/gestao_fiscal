{% extends 'account/layouts/base.html' %}
{% load static %}

{% block title %}Entrar - Gestão Fiscal{% endblock title %}

{% block body %}d-flex flex-column{% endblock body %}

{% block content %}
<div class="page page-center">
    <div class="container container-normal py-4">
      <div class="row align-items-center g-4">
        <div class="col-lg">
          <div class="container-tight">
            <div class="text-center">
              <a href="/" class="navbar-brand navbar-brand-autodark">
                <img src="{% static 'images/logo.png' %}" alt="logo" style="max-width: 180px; height: auto;">
              </a>
            </div>
            <div class="card card-md">
                {% include "account/cards/sign_in.html" %}
            </div>
            <div class="text-center text-secondary mt-3">
              Ainda não tem conta? <a href="{% url 'account_signup' %}" tabindex="-1">Cadastre-se</a>
            </div>
          </div>
        </div>
        <div class="col-lg d-none d-lg-block">
          <img src="{% static 'static/illustrations/undraw_secure_login_pdn4.svg' %}" height="300" class="d-block mx-auto" alt="">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('[data-password-field]').forEach(function(toggle) {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          const fieldId = this.getAttribute('data-password-field');
          const passwordField = document.querySelector('#' + fieldId);
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          this.querySelector('svg').innerHTML = type === 'text' 
            ? '<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 3l18 18" /><path d="M10.584 10.587a2 2 0 0 0 2.828 2.83" /><path d="M9.363 5.365a9.466 9.466 0 0 1 2.637 -.365c3.6 0 6.6 2 9 6c-.612 1.02 -1.343 1.978 -2.193 2.863" /><path d="M12 7c.764 0 1.528 .214 2.193 .602" /><path d="M3 12c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6" />'
            : '<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />';
        });
      });
    });
  </script>
{% endblock content %}
