<form class="card card-md" action="{% url 'account_reset_password' %}" method="post" autocomplete="off" novalidate>
  {% csrf_token %}
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Esqueci minha senha</h2>
    <p class="text-muted text-center mb-4">Digite seu endereço de e-mail e enviaremos instruções para redefinir sua senha.</p>
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="{{ field.name }}" autocomplete="username">
        {% if field.errors %}
          <span class="text-danger d-block my-2">{{ field.errors.0 }}</span>
        {% endif %}
        {% if field.name == 'email' %}
          <div class="form-hint">
            Insira o e-mail associado à sua conta
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="form-footer">
      <button type="submit" class="btn btn-primary w-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path>
          <path d="M3 7l9 6l9 -6"></path>
        </svg>
        Envie-me instruções para redefinir
      </button>
    </div>
  </div>
</form>
